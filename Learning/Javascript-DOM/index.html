<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript DOM</title>
</head>

<body>
    <h1>Javascript DOM</h1>
    <header id="main-header">
        <div class="container">
            <h2 id="header-title">Item Lister <span style="display: none;">123</span></h2>
        </div>
    </header>

    <div class="container">
        <div id="main">
            <h3>Add Items</h3>
            <form action="">
                <input type="text">
                <input type="submit">
            </form>

            <h3>Items</h3>
            <ul id="items" class="list-group">
                <li class="list-group-item">Item 1</li>
                <li class="list-group-item">Item 2</li>
                <li class="list-group-item">Item 3</li>
                <li class="list-group-item">Item 4</li>
            </ul>
            <span>Next sibling</span>
            <div id="output"></div>
            <br>
            <br>

            <!-- <button onclick="buttonClick(1)" id="button">Click Here</button> -->
            <button class="btn btn-dark" id="button">Click Here</button>
            <br><br>
            <div id="box" style="width: 400px; height: 200px; background: #f4f4f4; border: 1px solid #000;">
                <h3>HELLO</h3>
            </div>

        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
