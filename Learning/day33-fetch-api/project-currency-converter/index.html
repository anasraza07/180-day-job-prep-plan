<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <h2>Currency Converter</h2>
        <form action="">
            <div class="amount">
                <label for="">Enter Amount</label>
                <input type="number" value="1">
            </div>
            <div class="dropdown">
                <div class="from">
                    <label for="">From</label>
                    <div class="select-container">
                        <img src="https://flagsapi.com/US/flat/64.png" alt="">
                        <select name="from" id="from-select"></select>
                    </div>
                </div>
                <i class="fa-solid fa-arrow-right-arrow-left"></i>
                <div class="to">
                    <label for="">To</label>
                    <div class="select-container">
                        <img src="https://flagsapi.com/PK/flat/64.png" alt="">
                        <select name="to" id="to-select"></select>
                    </div>
                </div>
            </div>
            <p class="msg"></p>
            <button class="btn">Get Exchange Rate</button>
        </form>
    </div>

    <script type="module" src="./country-list.js"></script>
    <script type="module" src="./app.js"></script>
</body>

</html>
