<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 13</title>
</head>

<body>
    <h1>Javascript loops</h1>
    <button onclick="
            document.write('<br>');
            for(let i = 1; i <= 10; i++){
            document.write('<br>');
            document.write('<br>');
            document.write(i);
        }
    ">Loop 1 - 10</button>

    <script src="main.js"></script>
</body>

</html>
